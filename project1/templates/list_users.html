<html>
    <head>
        {% include 'scripts.html' %}
    </head>
    <body>
        {% include 'navbar.html' %}
        </br>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
            <h1> List of registerd users </h1>
            <table class="table table-hover table-responsive-sm">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Username</th>
                    <th scope="col">Password</th>
                    <th scope="col">User Created On</th>
                  </tr>
                </thead>
                <tbody>
                {% for user in users %}
                  <tr>
                    <td> {{ user.username }} </td>
                    <td> {{ user.password }} </td>
                    <td> {{ user.user_created_on }} </td>
                  </tr>
                {% endfor %}
            </tbody>
          </table>
          </div>
        </div>
      </div>
      <div class="footer">
        {% include 'footer.html' %}
    </div>
    </body>
</html>
